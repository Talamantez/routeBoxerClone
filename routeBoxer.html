
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Search Along a Route Example</title>
    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp?key={AIzaSyAckmSzoxdbOdFhNltb9ufCWuTackzcupc}&sensor=false&libraries=places" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./public/routeBoxer.js" type="text/javascript"></script>
    <script src="./public/getGoogleBoundsFast.js" type="text/javascript"></script>
    <script src="./public/getPlacesFromBounds.js" type="text/javascript"></script>
    <script src="./public/getDirections.js" type="text/javascript"></script>
    <script src="./public/map.js" type="text/javascript"></script>
  <style>
    #map {
      border: 1px solid black;
    }
  </style>
  </head>
  <body onload="initialize();">
    <div id="map" style="width: 800px; height: 600px;"></div>
    Box within at least <input type="text" id="distance" value="30" size="2">miles
    of the route from <input type="text" id="from" value="denver"/>
    to <input type="text" id="to" value="dallas"/>
    <input id ="executeDirectionsSearch" type="submit" onclick="route()"/>

  </body>


</html>
